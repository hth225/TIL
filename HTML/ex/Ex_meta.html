<!DOCTYPE html>
<html>
<head>
    <!-- 검색엔진에서 description의 내용을 중요하게 다룸 -->
    <meta name="description" content="이 예제는 메타태그에 대한 예제"> 
    <!-- 키워드는 일종의 태그와 같아서 이 웹에서 사용되는 주요 키워드를 명시, description과 같이 검색 엔진에서 중요하게 쓰임 -->
    <meta name="keywords" content="메타태그, HTML, META">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <!-- N초 후에 지정된 페이지로 이동 -->
    <meta http-equiv="refresh" content="2;url=http://opentutorial.org/">
</head>
<body>
    
</body>
</html>
